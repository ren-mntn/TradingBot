# --------------------------------------------------------------------------------------------------------------------
# ロジックのパラメータ
# --------------------------------------------------------------------------------------------------------------------
parameters:                         # 下記パラメータはself.parameters['xxx'] でアクセス

  recv_port : ['localhost', 51005]  # アドレスとポートを指定    ローカルのbotからの接続を受ける場合にはアドレスは 'localhost'
                                    # 　　　　　　　　　　　　　別 VPS からの接続を受ける場合にはアドレスは '0.0.0.0' と設定

  adjust_position : true            # false にすると influxDBへの保存だけを行うモードとしてポジ補正を行わずに使用可能

  adjust_max_size : 10000           # 一度に補正する最大ロット

  try_limit_order : 2               # 所定の回数までは指値約定でポジ補正を試みる　(0ならば最初から成り行きで補正）
  limit_order_offset : 1.0          # 指値を出す場合の位置　（LTPからの距離）

#  influxdb : ['localhost', 8086]    # influxDBへ保存する場合の接続先を指定

# --------------------------------------------------------------------------------------------------------------------
# 発注に関するパラメータ
# --------------------------------------------------------------------------------------------------------------------
order:
  wait_after_order : 60            # 成り行き売買後のオーダー禁止時間 (ポジションに反映されるまで時間がかかるので2重発注しないように)

# --------------------------------------------------------------------------------------------------------------------
# ログ関連
# --------------------------------------------------------------------------------------------------------------------
logging:
   folder : logs/pos_server/btcmex/xbtusd/  # [稼働後変更不可]  log フォルダ名を指定 (最後にスラッシュ必要)
   level : DEBUG                           # DEBUG/INFO/ERROR

# --------------------------------------------------------------------------------------------------------------------
# 損益プロット関連
# --------------------------------------------------------------------------------------------------------------------
plot:
  pos_interval: 5             # ポジション通知間隔(分)
  pnl_interval: 60            # 損益グラフ通知間隔(分)
  setting:
    period: 1440              # ポジション損益のプロット区間(分)

# --------------------------------------------------------------------------------------------------------------------
# 通知関連
# --------------------------------------------------------------------------------------------------------------------
discord:
    webhook: ''
