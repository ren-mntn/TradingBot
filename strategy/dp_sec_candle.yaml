# --------------------------------------------------------------------------------------------------------------------
# ロジックのパラメータ
# --------------------------------------------------------------------------------------------------------------------
parameters:                       # 下記パラメータはself.parameters['xxx'] でアクセス
  timescale : 5                   # 時間足(秒)
  num_of_candle : 100             # 内部的に生成して保持するローソク足の数


# --------------------------------------------------------------------------------------------------------------------
# ログ関連
# --------------------------------------------------------------------------------------------------------------------
logging:
  folder : logs/sec_candle/    # [稼働後変更不可]  log フォルダ名を指定 (最後にスラッシュ必要)
  level : DEBUG                # DEBUG/INFO/ERROR

subscribe:
  execution: True
