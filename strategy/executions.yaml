# --------------------------------------------------------------------------------------------------------------------
# ロジックのパラメータ
# --------------------------------------------------------------------------------------------------------------------
parameters:                       # 下記パラメータはself.parameters['xxx'] でアクセス

  # 取得したい取引所と通貨ペアを指定します
  exchanges:

    - [bitFlyer, FX_BTC_JPY] # bitflyer FX
    - [bitFlyer, BTC_JPY]    # bitflyer 現物
    - [GMO,      BTC_JPY]    # GMOレバレッジ
    - [GMO,      BTC]        # GMO現物
    - [phemex,   BTCUSD]     # Phemex インバース
    - [phemex,   ETHUSD]     # Phemex リニア
    - [bitget,   BTCUSD]     # Bitget インバース
    - [bitget,   BTCUSDT]    # Bitget リニア
    - [bybit,    BTCUSD]     # Bybit インバース
    - [bybit,    BTCUSDT]    # Bybit リニア
    - [binance,  BTCUSDT]
    - [bitmex,   XBTUSD]
    - [okx,      BTC-USDT]
    - [okx,      BTC-USD-SWAP]

  folder: exeutions/

# --------------------------------------------------------------------------------------------------------------------
# ログ関連
# --------------------------------------------------------------------------------------------------------------------
logging:
  folder : logs/executions/    # [稼働後変更不可]  log フォルダ名を指定 (最後にスラッシュ必要)
  level : DEBUG                # DEBUG/INFO/ERROR

# --------------------------------------------------------------------------------------------------------------------
# websocket接続関連 (項目省略時は executionのみTrueで、それ以外はFalse) → execution : Falseに指定すればすべてFalse
# --------------------------------------------------------------------------------------------------------------------
subscribe:
  execution: False
