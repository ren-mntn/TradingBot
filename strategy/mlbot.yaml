# --------------------------------------------------------------------------------------------------------------------
# ロジックのパラメータ
# --------------------------------------------------------------------------------------------------------------------
parameters:

  # エントリーロット
  lot : 0.01 

  # 採用モデル
  model_file :  20220112_150427_Gmo_BTC_JPY_richmanbtc.zip
  update_params : {}

  always_entry : False  # Trueにしたら予測に関係なく常にエントリー
  buy : True            # False にしたら買いからのエントリーをしなくなる
  sell : True           # False にしたら売りからのエントリーをしなくなる

  # 何秒ごとにステータス表示するか
  loop_period: 60

# --------------------------------------------------------------------------------------------------------------------
# 発注に関するパラメータ
# --------------------------------------------------------------------------------------------------------------------
order:
  option : {"time_in_force": "PostOnly", "timeInForce" : "PostOnly"}
  wait_after_order : 10

# --------------------------------------------------------------------------------------------------------------------
# websocket接続関連
# --------------------------------------------------------------------------------------------------------------------
subscribe:
  execution: True
  board: True

# --------------------------------------------------------------------------------------------------------------------
# ログ関連
# --------------------------------------------------------------------------------------------------------------------
logging:
   folder : logs/mlbot/    # log フォルダ名を指定
   level : DEBUG           # DEBUG/INFO/ERROR

# --------------------------------------------------------------------------------------------------------------------
# 損益プロット関連
# --------------------------------------------------------------------------------------------------------------------
plot:
  pos_interval: 5            # ポジション通知間隔(分)
  pnl_interval: 60           # 損益グラフ通知間隔(分)
  setting:
    period: 1440              # ポジション損益のプロット区間(分)
    plot_commission: True     # コミッションのプロット
    plot_fixed_pnl: False     # 確定損益で表示

# --------------------------------------------------------------------------------------------------------------------
# 通知関連
# --------------------------------------------------------------------------------------------------------------------
discord:
    webhook: ''

