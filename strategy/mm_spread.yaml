# --------------------------------------------------------------------------------------------------------------------
# ロジックのパラメータ
# --------------------------------------------------------------------------------------------------------------------
parameters:                       # 下記パラメータはself.parameters['xxx'] でアクセス

  # エントリー条件のスプレッド指定
  spread      : 1500              # 固定幅で指定するスプレッド閾値 (JPY)

  # 指値を置く位置の指定
  depth : 50                      # 固定幅で指定する指値位置(JPY)

  # 注文頻度を指定
  interval : 0.5                  # 前回エントリーからこの秒数は次のエントリーを保留して、エントリー頻度を制御

  # 1回で出すロット
  max_lot : 0.03                  # エントリーロットサイズ

  loop_period: 2                 # 何秒間隔でステータス表示をするか


# --------------------------------------------------------------------------------------------------------------------
# オーダー関連
#  optionでは各取引所ごとに使用できるパラメータが異なります。
#    bitFlyerの場合  {"minute_to_expire": 1, "time_in_force": "GTC"}
#    bybitの場合     {"time_in_force": "PostOnly", "reduce_only": True}
# --------------------------------------------------------------------------------------------------------------------
order:
  option : {"minute_to_expire": 1, "auto_cancel_after" : 3} # オーダー時のデフォルトオプションを設定します
  wait_after_order : 30            # 成り行き売買後のオーダー禁止時間 (ポジションに反映されるまで時間がかかるので2重発注しないように)


# --------------------------------------------------------------------------------------------------------------------
# ログ関連
# --------------------------------------------------------------------------------------------------------------------
logging:
   folder : logs/spread/        # [稼働後変更不可]  log フォルダ名を指定 (最後にスラッシュ必要)
   level : DEBUG                # DEBUG/INFO/ERROR

# --------------------------------------------------------------------------------------------------------------------
# 損益プロット関連
# --------------------------------------------------------------------------------------------------------------------
plot:
  pos_interval: 5             # ポジション通知間隔(分)
  pnl_interval: 60            # 損益グラフ通知間隔(分)
  setting:
    period: 240               # ポジション損益のプロット区間(分)
    plot_commission: False    # テイカー・メイカーコミッションやSFDコミッションをプロットするかどうか
    plot_fixed_pnl: False     # 確定損益を表示

# --------------------------------------------------------------------------------------------------------------------
# 通知関連
# --------------------------------------------------------------------------------------------------------------------
discord:
    webhook: ''



# ----------------------------------------------------------
# ノートレード期間の指定。開始時刻と終了時刻
# 曜日指定は　0=月曜日、1=火曜日、…　5=土曜日、6=日曜日
# ----------------------------------------------------------
no_trade :
  - period: 03:55-04:15         # デイリーメンテナンス期間（メンテ期間中の価格変動リスク）

close_while_noTrade: false
