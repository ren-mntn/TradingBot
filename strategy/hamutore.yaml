# --------------------------------------------------------------------------------------------------------------------
# Strategy 基本動作の制御パラメータ (strategy.py内に影響を与えるパラメータ)
# --------------------------------------------------------------------------------------------------------------------
parameters:

  # 1回で出すロット(bF/GMOではbtc単位、bybit/phemexではUSD単位）
  lotsize : 0.01                  # エントリーロットサイズ(ロジック名が指定されていないときのデフォルトのロットサイズ)
  max_lot : 0.05                  # 最大ロットサイズ。(ロジック名が指定されていないときのデフォルトのロットサイズ)

  # それぞれのロジックのロットサイズ
  logic_lot :
    # (ロット単位, 許容最大ポジション, SFDモード)の順で記載
                        # SFDモード 0(省略時デフォルト): なにもしない
                        # SFDモード 1 : SFDがsfd_entry_limit以上は新規エントリーしない（クローズ方法はエントリー）
                        #               SFDがsfd_close_limit以上になれば強制ポジションクローズ
    SemutMod          : [0.02, 0.01, 0]  #  (ドテン型はロット単位を最大ポジションの倍に）
    OneRoad1.1_25m_2  : [0.01, 0.01]     # （オンオフ型はロット単位と最大ポジションは同じに）
    kv4.0_30m         : [0.01, 0.01, 1]  #  (複合型はロット単位と最大ポジションは同じに）

  # SFD関連の制限
  sfd_entry_limit : 4.5
  sfd_close_limit : 4.9

  retry_interval : 60


# --------------------------------------------------------------------------------------------------------------------
# Discord bot を駆動させる場合のパラメータ
# --------------------------------------------------------------------------------------------------------------------
discord_bot_token : ''


# --------------------------------------------------------------------------------------------------------------------
# オーダー関連
# --------------------------------------------------------------------------------------------------------------------
order:
  wait_after_order : 0            # 成り行き売買後のオーダー禁止時間 (ポジションに反映されるまで時間がかかるので2重発注しないように)


# --------------------------------------------------------------------------------------------------------------------
# ログ関連
# --------------------------------------------------------------------------------------------------------------------
logging:
   folder : logs/hamutore/        # [稼働後変更不可]  log フォルダ名を指定 (最後にスラッシュ必要)
   level : DEBUG                  # DEBUG/INFO/ERROR

# --------------------------------------------------------------------------------------------------------------------
# 損益プロット関連
# --------------------------------------------------------------------------------------------------------------------
plot:
  pos_interval: 5            # ポジション通知間隔(分)
  pnl_interval: 5            # 損益グラフ通知間隔(分)
  setting:
    period: 1440              # ポジション損益のプロット区間(分)
    plot_commission: True     # テイカー・メイカーコミッションやSFDコミッションをプロットするかどうか
    plot_fixed_pnl: False     # 確定損益を表示

# --------------------------------------------------------------------------------------------------------------------
# 通知関連
# --------------------------------------------------------------------------------------------------------------------
discord:
    webhook: ''

# ----------------------------------------------------------
# ノートレード期間の指定。開始時刻と終了時刻
# 曜日指定は　0=月曜日、1=火曜日、…　5=土曜日、6=日曜日
# ----------------------------------------------------------
no_trade :
#  - period: 23:45-00:10         # 日付の変わる時（スワップポイントのために動きやすい）
#  - period: 03:55-04:15         # デイリーメンテナンス期間（メンテ期間中の価格変動リスク）
#  - period: 01:50-11:00,5       # 土曜日のメンテナンス（データベースバックアップのため遅延大き目）

close_while_noTrade: false
