# --------------------------------------------------------------------------------------------------------------------
# ロジックのパラメータ
# --------------------------------------------------------------------------------------------------------------------
parameters:                       # 下記パラメータはself.parameters['xxx'] でアクセス

  timescale: 1             # ローソク足の長さ（分）
  num_of_candles: 1000000  # 取得する本数


# --------------------------------------------------------------------------------------------------------------------
# ログ関連
# --------------------------------------------------------------------------------------------------------------------
logging:
  folder : logs/fetch_candle/  # [稼働後変更不可]  log フォルダ名を指定 (最後にスラッシュ必要)
  level : DEBUG                # DEBUG/INFO/ERROR
